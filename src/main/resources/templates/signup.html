<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8"/>
	<title> Signup</title>
</head>

<body>
	
	<section>

		
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
  							<p th:text="${session.message.content}"></p>
						</div>
						
						<h1 class="text-center">Register Here!!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<div class="form-group">						
						    <label for="name_field">Your Name</label>
						    <input
						    name="name"
						    type="text" 
						    class="form-control" 
						    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
						    id="name_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Here"
						    required="required"
						    th:value="${user.name}">
						    
						    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						    	Please provide valid name
						  	</div>
						    
						  	</div>
						  	
						  	<div class="form-group">						
						    <label for="email_field">Email</label>
						    <input 
						    name="email"
						    type="email" 
						    class="form-control" 
						    id="email_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Here"
						    required="required"
						    th:value="${user.email}">
						    </div>
						    
						    
						  	
						  	
						  	<div class="form-group">						
						    <label for="password_field">Your Password</label>
						    <input 
						    name="password"
						    type="password" 
						    class="form-control" 
						    id="password_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Here"
						    required="required">
						    
						  	</div>
						  	
						  	<div class="from-group">
								<textarea name="about" th:value="${user.about}" placeholder="Enter Something" rows="10" cols="90" class="form_control"></textarea>	  
								  
							</div>
							
							<div class="form-group form-check">
								<input type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement"/>
								<label for="agreement">Accept terms and condition</label>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn btn-primary">
									Submit
								</button>
								
								<button type="reset" class="btn btn-warning">
									Reset
								</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>

</html>
